<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies Mania!</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav>
		<label class="logo">Movies Mania</label>
		<ul>
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/movies}">Movies</a></li>
			<li><a class="activePage" th:href="@{/tvseries}">TV Series</a></li>
			<li><a th:href="@{/seasons}">Seasons</a></li>
			<li><a href="#">Feedback</a></li>
		</ul>
	</nav>

	<br>

	<hr />
	<marquee scrollamount="5">
		<h1 class="moving-text">Movies</h1>
	</marquee>
	<hr />
	
	<div class="content">
		<div class="container">
			<div class="row ">
				<div class="column " th:each=" tvSeries: ${tvSeries}" >
					<div class="box">
							<img th:alt="${tvSeries.tvSeriesImage}" th:src="@{/img/{tvSeriesImage}(tvSeriesImage=${tvSeries.tvSeriesImage})}" />
						<div class="content">
							<h2 class="movie-name"><span th:text="${tvSeries.tvSeriesName}"></span></h2>
							<a th:href="@{/watchSeries/{tvSeriesName}(tvSeriesName=${tvSeries.tvSeriesName})}" class="card-btn card-btn-1">Watch<span>&rarr;</span></a>
							<a th:href="@{/seriesDetail/{Id}(Id=${tvSeries.Id})}" class="card-btn card-btn-1">Details<span>&rarr;</span></a>
						</div>
					</div>
				</div>
				<div class="column">
					<iframe src="https://drive.google.com/file/d/0By9CrotmIFbuZE1nTzYtcUVENlU/preview" width="800" height="400"></iframe>
				</div>
			</div>
			<div class="row ">
				<div class="column " th:each=" season: ${seasons}">
					<div class="box">
							<img th:alt="${season.seasonImage}" th:src="@{/img/{seasonImage}(seasonImage=${season.seasonImage})}" />
						<div class="content">
							<h2 class="movie-name"><span th:text="${season.tvSeries.tvSeriesName}+' '+${season.seasonNumber}"></span></h2>
							<a th:href="@{/watchSeason/{Id}(Id=${season.Id})}" class="card-btn card-btn-1">Watch<span>&rarr;</span></a>
						</div>
					</div>
				</div>
			</div>
		</div>		
	</div>	
	<footer >
		<div class="footer">
			<h3>&#x24B8; All Rights Reserved By, Movies Mania!</h3>
		</div>
	</footer>

</body>
</html>
