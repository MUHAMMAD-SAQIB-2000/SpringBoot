<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movies Mania!</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<nav>
		<label class="logo">Movies Mania</label>
		<ul>
			<li><a th:href="@{/}">Home</a></li>
			<li><a th:href="@{/movies}">Movies</a></li>
			<li><a th:href="@{/tvseries}">TV Series</a></li>
			<li><a class="activePage" th:href="@{/seasons}">Seasons</a></li>
			<li><a href="#">Feedback</a></li>
		</ul>
	</nav>

	<br>

	<hr />
	<marquee scrollamount="5">
		<h1 class="moving-text">Seasons</h1>
	</marquee>
	<hr />
	
	<div class="container">
		<div class="row ">
			<div class="column " th:each=" season: ${seasons}">
				<div class="box">
					<img th:alt="${season.seasonImage}" th:src="@{/img/{seasonImage}(seasonImage=${season.seasonImage})}" />
					<div class="content" >
						<h2 class="movie-name"><span th:text="${season.tvSeries.tvSeriesName}+' '+${season.seasonNumber}"></span></h2>
						<a th:href="@{/watchSeason/{Id}(Id=${season.Id})}" class="card-btn card-btn-1">Watch<span>&rarr;</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer >
		<div class="footer">
			<h3>&#x24B8; All Rights Reserved By, Movies Mania!</h3>
		</div>
	</footer>

</body>
</html>
