<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Display Student</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"	rel="stylesheet">
<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link th:href="@{/style.css}" rel="stylesheet">
</head>
<body class="container">
	<H3 th:unless="${students} and ${students.size()}" style="color:red;">No Events To Display!!!</H3>
	<div th:replace="fragments :: navbar">	</div>
	<table class=" table table-striped table-responsive-md ">
		<thead>
			<tr>
				<th>Student ID</th>
				<th>Student Name</th>
				<th>Student RollNumber</th>
				<th>Student Semester</th>
				<th>Student Course</th>
				<th>Assignment Detail</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tr th:each=" student: ${students}">
			<td th:text="${student.Id}"></td>
			<td th:text="${student.studentName}"></td>
			<td th:text="${student.studentRollNumber}"></td>
			<td th:text="${student.studentSemester}"></td>
			<td th:text="${student.studentCourse.courseDetails}"></td>
			<td th:text="${student.studentAssignment.assignmentName}"></td>
			<td><a th:href="@{/edit/{id}(id=${student.Id})}" class="btn btn-primary">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${student.Id})}" class="btn btn-danger">Delete</a></td>
		</tr>
	</table>
</body>
</html>
