<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Display Event</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"	rel="stylesheet">
<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link th:href="@{/style.css}" rel="stylesheet">
</head>
<body class="container">
	<H3 th:unless="${assignments} and ${assignments.size()}" style="color:red;">No Events To Display!!!</H3>
	<div th:replace="fragments :: navbar">	</div>
	<table class=" table table-striped table-responsive-md ">
		<thead>
			<tr>
				<th>ID</th>
				<th>Assignment Name</th>
				<th>Assignment Start Date</th>
				<th>Assignment End Date</th>
				<th>Student Course</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tr th:each=" assignment: ${assignments}">
			<td th:text="${assignment.Id}"></td>
			<td th:text="${assignment.assignmentName}"></td>
			<td th:text="${assignment.assignmentStartDate}"></td>
			<td th:text="${assignment.assignmentEndDate}"></td>
			<td th:text="${assignment.courses.courseDetails}"></td>
			<td><a th:href="@{/editAssignment/{id}(id=${assignment.Id})}" class="btn btn-primary">Edit</a></td>
			<td><a th:href="@{/deleteAssignment/{id}(id=${assignment.Id})}" class="btn btn-danger">Delete</a></td>
		</tr>
	</table>
</body>
</html>
