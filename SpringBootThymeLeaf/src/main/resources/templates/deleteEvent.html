<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Delete Event</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link th:href="@{/style.css}" rel="stylesheet">
</head>
<body class="container">
	<p th:unless="${events} and ${events.size()}">No Events To Display!!!</p>
	<form method="post">
		<th:block th:each="event : ${events}">
			<div class="form-group">
				<label>
					<span th:text="${event.name}"></span>
					<input type="checkbox" name="eventIds" th:value="${event.id}" class="form-control">
				</label>
			</div>	
		</th:block>	
		
		<input type="submit" value="Delete Event" class="btn btn-danger"> 
	</form>
</body>
</html>
