<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<!-- Create navigation bar (header) -->

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">

					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>

			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML Registration Form -->

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- Success message-->
				<div th:if="${param.success}">
					<div class="alert alert-info">You successfully registered to
						our awesome app!</div>
				</div>

				<h1>Registration</h1>
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label for="firstname" class="control-label">First name</label> <input
							id="firstname" class="form-control" th:field="*{firstname}" />
					</div>

					<div class="form-group">
						<label for="lastname" class="control-label">Last name</label> <input
							id="lastname" class="form-control" th:field="*{lastname}" />
					</div>

					<div class="form-group">
						<label for="email" class="control-label">email</label> <input
							id="email" class="form-control" th:field="*{email}" />
					</div>
					<div class="form-group">
						<label for="password" class="control-label">Password</label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Registers</button>

						<span>Already Registered? <a href="/" th:href="@{/Login}">Login
								here</a>

						</span>
					</div>

				</form>

			</div>
		</div>

	</div>
</body>
</html>
